<link rel="stylesheet" href="css/admin.css">

<div class="container admin-box" ng-init="value=activeTab" ng-cloak>
  <h2 class="mt-3">
    <font class="header">Admin Dashboard</font>
  </h2>

  <br>

  <!-- Nav tabs -->
  <ul id="TabLink" class="nav nav-tabs border-success" role="tablist">
    <li class="nav-item">
      <a id="aTabLink" class="nav-link active" data-toggle="tab" href="javascript:void()" ng-click="value=1">Agency</a>
    </li>
    <li class="nav-item">
      <a class="nav-link " data-toggle="tab" href="javascript:void()" ng-click="value=2">Assets</a>
    </li>
    <li class="nav-item">
      <a class="nav-link " data-toggle="tab" href="javascript:void()" ng-click="value=3">New Asset</a>
    </li>

  </ul>

  <!-- Tab panes -->
  <div class="tab-content">

    <div id="agency" class="container tab-pane active " ng-show="value==1">
      <div ng-include="'app/agency/agency.html'"></div>

    </div>


    <div id="assets" class="container tab-pane active" ng-show="value==2">
      <div ng-include="'app/assets/assetsAdmin.html'"></div>
    </div>

    <div id="newAsset" class="container tab-pane active" ng-show="value==3">
      <div ng-include="'app/assets/newAssetAdmin.html'"></div>

    </div>

  </div>
</div>
